<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pass Lock | HomePage</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="wrapper">
   <h1 class="title">Pass Lock</h1>
    <p>Make a new Password</p>
    <div class="disclaimer" id="disclaimer">
      <p><i class="fas fa-info-circle"></i> Passwords are stored locally in your browser. They will be lost if you clear your browser data.</p>
      <button class="dismiss-btn" onclick="dismissWarning()"><i class="fas fa-times"></i></button>
    </div>
    <button class="add-pass" id="popup-btn"><i class="fas fa-plus"></i> Make New Password</button>
    <button class="toggle-visibility" id="toggle-btn"><i class="fas fa-eye"></i> Show/Hide Passwords</button>
    <div class="pass-list"
   </div>
   <div class="popup" id="popup">
  <h1>New Password</h1>
     <label for="name">Name:</label>
      <input type="text" placeholder="Enter your Password Name" name="name" id="pass_name" class="name_input" required>
     <label for="length">Length:</label>
     <input name="length" class="length_input" type="number" required />
     
     <label for="type">Password Type:</label>
     <select name="type" id="pass_type" class="type_select" required>
       <option value="weak">Weak</option>
       <option value="medium">Medium</option>
       <option value="strong">Strong</option>
     </select>

    <button class="generate-btn" id="generate-btn"><i class="fas fa-key"></i> Generate Password</button>
   </div>  
  </div>
  <script src="script.js"></script>
</body>

</html>
